<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fashion</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="top__wrap wrap">
                <div class="top__left logo">
                    <a href="#">
                        <img src="img/logo.png" alt="">
                    </a>
                </div>
                <div class="top__menu menu">
                    <ul>
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">Shop</a>
                        </li>
                        <li>
                            <a href="#">Women</a>
                        </li>
                        <li>
                            <a href="#">Men</a>
                        </li>
                        <li>
                            <a href="#">Find stores</a>
                        </li>
                    </ul>
                </div>
                <div class="top__right icons">
                    <div class="icons__cart">
                        <a href="#">
                            <img src="img/cart.png" alt="">
                        </a>
                    </div>
                    <div class="icons__search">
                        <img class="icons__img" src="img/search.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
